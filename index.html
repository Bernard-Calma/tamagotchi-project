<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>The Tamagotchi Project</title>
</head>
<body>
    <header class = "header">
        <div class = "name">
            <!-- <h2>Time: </h2> -->
            <h2>Name: <span id="petName" class ="petName"></span></h2>
            <h2 hidden>Light: <span id="lblLight"></span></h2>
        </div>
        <div class = "reset">
            <p id = "lblStatusMessage">Enter your pet's name and press play to start</p>
            <button id = "btnPlayRestart">Play</button>
            <input id = "inputName"/>
        </div>
        <div class = "stats">
            <h3>Hunger: <span id="hunger"></span></h3>
            <h3>Sleepiness: <span id="sleepiness"></span></h3>
            <h3>Boredom: <span id="boredom"></span></h3>
            <h3>Age: <span id="age"></span></h3>
        </div>
    </header>

    <div class = "petImage">
        <img src="images/light_blue_egg.png" alt="pet image" id="idPetImage">
        <span hidden id="lblSleeping">&nbsp; z<br>&nbsp;z<br>z
        </span>
    </div>

    <footer class="buttons">
        <button id = "btnFeed" >Feed Pet</button>
        <button id = "btnLight" >Turn <span id="lightStatus">off</span> the light</button>
        <button id = "btnPlay" >Play with pet</button>
        <!-- <span class ="petName"></span> -->
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
