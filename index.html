<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>The Tamagotchi Project</title>
</head>
<body>
    <header class = "header">
        <div class = "name">
            <!-- <h2>Time: </h2> -->
            <h2>Name: <a id="petName" class ="petName"></a></h2>
        </div>
        <div class = "stats">
            <h3>Hunger: <a id="hunger"></a></h3>
            <h3>Sleepiness: <a id="sleepiness"></a></h3>
            <h3>Boredom: <a id="boredom"></a></h3>
            <h3>Age: <a id="age"></a></h3>
        </div>
    </header>

    <div class = "petImage">
        Pet goes here
    </div>

    <footer class="buttons">
        <button id = "btnFeed" >Feed Pet</button>
        <button id = "btnLight" >Turn <a id="ligthStatus">off</a> the light</button>
        <button id = "btnPlay" >Play with <a class ="petName"></a></button>
    </footer>

    <script src="js/app.js"></script>

</html>
